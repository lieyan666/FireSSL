<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FireSSL</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
        <span>FireSSL</span>
      </div>
      <p class="login-title">Enter password to continue</p>
      <div id="login-error" class="login-error"></div>
      <form class="login-form" id="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <input type="password" id="password" class="input" placeholder="Password" required autofocus>
        </div>
        <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
      </form>
    </div>
  </div>

  <script>
    // Check if already logged in
    (function() {
      const token = localStorage.getItem('firessl_token');
      if (token) {
        fetch('/api/v1/auth/check', {
          headers: { 'X-Auth-Token': token }
        })
        .then(r => r.json())
        .then(data => {
          if (data.authenticated) {
            window.location.href = '/';
          }
        });
      }
    })();

    async function handleLogin(e) {
      e.preventDefault();
      const btn = document.getElementById('login-btn');
      const error = document.getElementById('login-error');
      const password = document.getElementById('password').value;

      btn.disabled = true;
      btn.textContent = 'Logging in...';
      error.classList.remove('show');

      try {
        const res = await fetch('/api/v1/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        const data = await res.json();

        if (data.success && data.token) {
          localStorage.setItem('firessl_token', data.token);
          window.location.href = '/';
        } else {
          error.textContent = data.message || 'Invalid password';
          error.classList.add('show');
          btn.disabled = false;
          btn.textContent = 'Login';
        }
      } catch (err) {
        error.textContent = 'Connection error. Please try again.';
        error.classList.add('show');
        btn.disabled = false;
        btn.textContent = 'Login';
      }
    }
  </script>
</body>
</html>
